{% extends 'base.html' %}
{% block content %}


<div class="mt-4">
  <h3>Do you sure want to delete?</h3>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, Delete">
    <a href="{% url 'detail-post' posts.id %}"><input class="btn btn-secondary ml-1" type="button" value='Cancel'></a>
  </form>
</div>

{% endblock %}
